<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>CK LOTTERY HACK V5</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

html,body{
    margin:0;padding:0;height:100%;
    background:#000;
    font-family:'Share Tech Mono',monospace;
}
iframe{width:100%;height:100%;border:none}

/* Scanlines */
body::after{
    content:"";position:fixed;inset:0;pointer-events:none;
    background:repeating-linear-gradient(
        to bottom,rgba(0,255,0,.04),rgba(0,255,0,.04) 1px,
        transparent 2px,transparent 4px);
}

/* Toggle */
#toggleBtn{
    position:fixed;bottom:20px;right:20px;
    width:58px;height:58px;border-radius:50%;
    background:#00ff88;color:#000;font-size:22px;
    border:none;box-shadow:0 0 25px #00ff88;z-index:9999;
}

/* Panel */
#panel{
    position:fixed;top:80px;right:20px;width:300px;
    background:rgba(0,0,0,.9);
    border:2px solid #00ff88;
    border-radius:12px;
    padding:14px;color:#00ff88;
    box-shadow:0 0 30px rgba(0,255,136,.8);
    animation:borderPulse 2s infinite;
    display:none;z-index:9999;
}
@keyframes borderPulse{
    0%{box-shadow:0 0 10px #00ff88}
    50%{box-shadow:0 0 30px #00ff88}
    100%{box-shadow:0 0 10px #00ff88}
}

/* Header */
#panelHeader{text-align:center;cursor:move;margin-bottom:6px}

/* Step Indicator */
#steps{
    display:flex;justify-content:space-between;
    font-size:12px;margin-bottom:6px;
}
.step{opacity:.3}
.step.active{opacity:1;color:#0f0}

/* Inputs */
input{
    width:100%;padding:10px;margin-top:8px;
    background:#000;border:1px solid #00ff88;
    color:#00ff88;font-size:16px;
}

/* Button */
button.action{
    width:100%;margin-top:10px;padding:10px;
    background:transparent;border:1px solid #00ff88;
    color:#00ff88;font-size:16px;
}
button.action:hover{background:#00ff88;color:#000}

/* Result */
#result{
    margin-top:12px;text-align:center;
    font-size:22px;min-height:28px;
}

/* Lock */
#lock{
    position:fixed;inset:0;background:#000;
    display:flex;align-items:center;justify-content:center;
    z-index:10000;
}
#lockBox{
    width:300px;border:1px solid red;
    box-shadow:0 0 25px red;padding:20px;
    color:red;text-align:center;
}
</style>
</head>

<body>

<!-- LOCK -->
<div id="lock">
  <div id="lockBox">
    <h3>ACCESS REQUIRED</h3>
    <input type="password" id="password" placeholder="PASSWORD">
    <button class="action" onclick="unlock()">AUTH</button>
    <p id="lockMsg"></p>
  </div>
</div>

<iframe src="https://www.cklottery.online/#/register?invitationCode=35651671244"></iframe>

<button id="toggleBtn" onclick="togglePanel()">âš¡</button>

<div id="panel">
  <div id="panelHeader">[ CK LOTTERY HACK V5 ]</div>

  <div id="steps">
    <span class="step" id="s1">SCAN</span>
    <span class="step" id="s2">ANALYZE</span>
    <span class="step" id="s3">RESULT</span>
  </div>

  <input id="code" maxlength="4" placeholder="ENTER 4 DIGIT">
  <button class="action" onclick="hack()">HACK BUTTON</button>
  <div id="result"></div>
</div>

<script>
let tries=0,lockedUntil=0;

/* Unlock with attempt limit */
function unlock(){
    if(Date.now()<lockedUntil){
        lockMsg.innerText="LOCKED... WAIT";
        return;
    }
    if(password.value==="2026CKLOTTERYHACK"){
        lock.style.display="none";
    }else{
        tries++;
        lockMsg.innerText="DENIED ("+tries+"/3)";
        if(tries>=3){
            lockedUntil=Date.now()+30000;
            tries=0;
            lockMsg.innerText="LOCKED 30s";
        }
    }
}

function togglePanel(){
    panel.style.display=panel.style.display==="none"?"block":"none";
}

/* Hack Button Effect */
function hack(){
    setSteps(1);
    result.innerText=">>> INJECTING DATA...";
    setTimeout(()=>{
        setSteps(2);
        result.innerText=">>> BYPASSING...";
        setTimeout(runLogic,800);
    },700);
}

/* Main Logic */
function runLogic(){
    const c=code.value;
    if(!/^\d{4}$/.test(c)){
        typeText("INVALID INPUT");
        return;
    }
    const d=[...c].map(Number);
    for(let i=0;i<3;i++){
        if(d[i]!==d[i+1]){
            typeText(d[i+1]>=5?"BIG ðŸ”´":"SMALL ðŸ”µ");
            setSteps(3);return;
        }
    }
    let big=0,small=0;
    d.forEach(n=>n>=5?big++:small++);
    typeText(big>=3?"BIG ðŸ”´":small>=3?"SMALL ðŸ”µ":big<=2?"SMALL ðŸ”µ":"BIG ðŸ”´");
    setSteps(3);
}

/* Typewriter */
function typeText(text){
    result.innerText="";
    let i=0;
    const t=setInterval(()=>{
        result.innerText+=text[i++];
        if(i>=text.length) clearInterval(t);
    },60);
}

/* Steps */
function setSteps(n){
    [s1,s2,s3].forEach((s,i)=>s.classList.toggle("active",i<n));
}

/* Drag */
let drag=false,ox=0,oy=0;
panelHeader.addEventListener("touchstart",e=>{
    drag=true;
    ox=e.touches[0].clientX-panel.offsetLeft;
    oy=e.touches[0].clientY-panel.offsetTop;
});
document.addEventListener("touchmove",e=>{
    if(!drag)return;
    panel.style.left=e.touches[0].clientX-ox+"px";
    panel.style.top=e.touches[0].clientY-oy+"px";
});
document.addEventListener("touchend",()=>drag=false);
</script>

</body>
</html>
