<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@400;600&display=swap');

:root{
  --bg1:#1a0000;
  --bg2:#3b0000;
  --gold:#ffd700;
  --red:#ff3333;
  --text:#fff5e6;
  --muted:#fcd9b6;
}
body{
  margin:0;
  height:100vh;
  background:radial-gradient(circle at top,#3b0000 0%,#0b0000 100%);
  overflow:hidden;
  font-family:"Poppins",sans-serif;
  color:var(--text);
  touch-action: manipulation;
}

/* ---- Spark particles ---- */
canvas#sparks{
  position:fixed;
  inset:0;
  z-index:0;
}

/* ---- Main Container ---- */
.main-container {
  position: relative;
  height: 100vh;
  width: 100%;
}

/* ---- Web View Section - FULLSCREEN ---- */
.webview-section {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 1;
  transition: all 0.3s ease;
}

.webview-section.fullscreen {
  height: 100vh;
}

.webview-frame {
  width: 100%;
  height: 100%;
  border: none;
  background: #000;
}

/* ---- Floating Action Button ---- */
.floating-btn {
  position: fixed;
  bottom: 30px;
  right: 30px;
  width: 70px;
  height: 70px;
  border-radius: 50%;
  background: linear-gradient(135deg, var(--red), var(--gold));
  color: white;
  border: none;
  cursor: pointer;
  z-index: 1000;
  box-shadow: 0 8px 25px rgba(255, 51, 51, 0.6);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 28px;
  transition: all 0.3s ease;
  animation: pulse 2s infinite;
  -webkit-tap-highlight-color: transparent;
}

.floating-btn:hover, .floating-btn:active {
  transform: scale(1.1);
  box-shadow: 0 12px 35px rgba(255, 51, 51, 0.8);
}

@keyframes pulse {
  0% { box-shadow: 0 8px 25px rgba(255, 51, 51, 0.6); }
  50% { box-shadow: 0 8px 35px rgba(255, 215, 0, 0.8); }
  100% { box-shadow: 0 8px 25px rgba(255, 51, 51, 0.6); }
}

/* ---- Fullscreen Toggle Button ---- */
.fullscreen-btn {
  position: fixed;
  bottom: 30px;
  left: 30px;
  width: 60px;
  height: 60px;
  border-radius: 50%;
  background: rgba(30,0,0,0.9);
  color: var(--gold);
  border: 2px solid var(--gold);
  cursor: pointer;
  z-index: 1000;
  box-shadow: 0 8px 20px rgba(0,0,0,0.5);
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 24px;
  transition: all 0.3s ease;
  -webkit-tap-highlight-color: transparent;
}

.fullscreen-btn:hover, .fullscreen-btn:active {
  background: rgba(255, 215, 0, 0.2);
  transform: scale(1.1);
}

/* ---- Floating Panel ---- */
.floating-panel {
  position: fixed;
  bottom: 120px;
  right: 30px;
  width: 380px;
  max-width: 90vw;
  height: 420px;
  max-height: 70vh;
  background: rgba(30,0,0,0.98);
  backdrop-filter: blur(15px);
  border-radius: 20px;
  border: 2px solid var(--gold);
  box-shadow: 0 15px 40px rgba(0,0,0,0.8);
  z-index: 999;
  overflow: hidden;
  transform: translateY(20px);
  opacity: 0;
  visibility: hidden;
  transition: all 0.4s ease;
}

.floating-panel.active {
  transform: translateY(0);
  opacity: 1;
  visibility: visible;
}

/* Password Overlay */
.password-overlay {
  position: absolute;
  inset: 0;
  background: rgba(10,0,0,0.98);
  backdrop-filter: blur(10px);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 30px;
  z-index: 10;
  border-radius: 20px;
}

.password-overlay h3 {
  color: var(--gold);
  margin-bottom: 20px;
  text-align: center;
  font-size: 22px;
  text-shadow: 0 0 10px #ffae00;
}

.password-input {
  width: 100%;
  max-width: 300px;
  padding: 15px 20px;
  background: rgba(255,255,255,0.1);
  border: 1px solid var(--gold);
  border-radius: 12px;
  color: var(--text);
  font-family: "Poppins", sans-serif;
  font-size: 18px;
  text-align: center;
  margin-bottom: 20px;
  -webkit-appearance: none;
  touch-action: manipulation;
}

.password-input:focus {
  outline: none;
  box-shadow: 0 0 20px rgba(255,215,0,0.6);
}

.password-btn {
  padding: 12px 30px;
  background: linear-gradient(to right, var(--red), var(--gold));
  border: none;
  border-radius: 12px;
  color: white;
  font-family: "Poppins", sans-serif;
  font-size: 18px;
  font-weight: 600;
  cursor: pointer;
  transition: all 0.3s ease;
  min-width: 150px;
  -webkit-tap-highlight-color: transparent;
}

.password-btn:hover, .password-btn:active {
  transform: scale(1.05);
  box-shadow: 0 0 25px rgba(255,215,0,0.6);
}

.password-error {
  color: var(--red);
  font-size: 16px;
  margin-top: 15px;
  min-height: 24px;
  text-align: center;
  padding: 0 10px;
}

.panel-header {
  padding: 20px;
  background: linear-gradient(to right, rgba(255, 51, 51, 0.2), rgba(255, 215, 0, 0.2));
  border-bottom: 1px solid var(--gold);
  display: flex;
  justify-content: space-between;
  align-items: center;
}

.panel-header h3 {
  margin: 0;
  color: var(--gold);
  font-size: 20px;
  text-shadow: 0 0 10px #ffae00;
}

.close-btn {
  background: var(--red);
  border: none;
  color: white;
  width: 36px;
  height: 36px;
  border-radius: 50%;
  cursor: pointer;
  font-size: 20px;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  -webkit-tap-highlight-color: transparent;
}

.close-btn:hover, .close-btn:active {
  background: var(--gold);
  color: #000;
  transform: scale(1.1);
}

.panel-content {
  padding: 20px;
  overflow-y: auto;
  height: calc(100% - 80px);
  -webkit-overflow-scrolling: touch;
}

/* ---- Card inside Panel ---- */
.card{
  position:relative;
  z-index:1;
  width:100%;
  padding:20px;
  text-align:center;
  border-radius:18px;
  background:rgba(30,0,0,0.8);
  box-shadow:0 0 20px rgba(255,0,0,0.3);
  backdrop-filter:blur(8px);
  overflow:hidden;
  margin-bottom: 20px;
}

.card::before{
  content:"";
  position:absolute;
  inset:-2px;
  border-radius:18px;
  background:conic-gradient(from 0deg, #ff3333, #ffd700, #ff3333);
  animation:spin 5s linear infinite;
  z-index:-1;
  mask:linear-gradient(#000 0 0) content-box, linear-gradient(#000 0 0);
  -webkit-mask-composite:xor;
          mask-composite:exclude;
  padding:2px;
}
@keyframes spin{to{transform:rotate(360deg);}}

/* ---- Content ---- */
h1{
  margin:0 0 15px;
  font-size:20px;
  letter-spacing:1px;
  color:var(--gold);
  text-shadow:0 0 10px #ffae00;
}

.label{
  font-size:14px;
  color:var(--muted);
  text-align:left;
  margin-bottom:8px;
}
.box{
  background:rgba(255,255,255,0.05);
  border-radius:12px;
  padding:15px;
  margin-bottom:20px;
}
.period{
  font-family:"Courier New",monospace;
  font-size:16px;
  color:#ffe8c6;
  word-break:break-all;
}
.timer{
  font-family:"Orbitron",monospace;
  font-size:32px;
  letter-spacing:2px;
  text-shadow:0 0 15px #ff3333;
}
.prediction{
  font-size:28px;
  font-weight:700;
  padding:15px 20px;
  border-radius:10px;
  display:inline-block;
  min-width:180px;
  transition:all 0.4s ease;
  opacity:1;
}
.sm{
  color:var(--gold);
  box-shadow:0 0 20px 3px rgba(255,215,0,0.6);
  background:rgba(255,215,0,0.1);
}
.bg{
  color:var(--red);
  box-shadow:0 0 20px 3px rgba(255,51,51,0.6);
  background:rgba(255,51,51,0.1);
}
.fade{animation:fade 1.2s ease;}
@keyframes fade{
  0%{opacity:0;transform:scale(0.9);}
  50%{opacity:1;transform:scale(1.05);}
  100%{opacity:1;transform:scale(1);}
}
.meta{
  font-size:13px;
  color:var(--muted);
  margin-top: 15px;
}

/* ---- Web Hack Tools ---- */
.hack-tools {
  margin-top: 20px;
  padding: 20px;
  background: rgba(255, 51, 51, 0.15);
  border-radius: 15px;
  border: 1px solid rgba(255, 51, 51, 0.4);
}

.hack-tools h4 {
  color: var(--gold);
  margin-top: 0;
  margin-bottom: 20px;
  text-align: center;
  font-size: 18px;
}

.tool-btn {
  width: 100%;
  padding: 15px;
  margin-bottom: 12px;
  background: rgba(0, 0, 0, 0.6);
  border: 2px solid var(--gold);
  border-radius: 10px;
  color: var(--text);
  font-family: "Poppins", sans-serif;
  font-size: 16px;
  cursor: pointer;
  transition: all 0.3s ease;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 12px;
  -webkit-tap-highlight-color: transparent;
}

.tool-btn:hover, .tool-btn:active {
  background: rgba(255, 215, 0, 0.25);
  transform: translateY(-3px);
  box-shadow: 0 5px 15px rgba(255, 215, 0, 0.3);
}

.tool-btn i {
  font-size: 20px;
}

/* Pulse */
@keyframes pulseGlow{
  0%{box-shadow:0 0 10px 2px currentColor;}
  50%{box-shadow:0 0 25px 5px currentColor;}
  100%{box-shadow:0 0 10px 2px currentColor;}

/* ---- Mobile Responsive Design ---- */
@media (max-width: 768px) {
  .webview-section {
    height: 100vh;
  }
  
  .floating-panel {
    width: 95vw;
    right: 2.5vw;
    bottom: 110px;
    height: 70vh;
    max-height: 500px;
  }
  
  .floating-btn {
    width: 65px;
    height: 65px;

  .panel-content {
    height: calc(100% - 70px);

  .card {
    padding: 15px;

  }

    font-size: 18px;
  }
  
  .timer {

  .password-input {

    padding: 14px 25px;
  }
}

@media (max-width: 480px) {
  .floating-panel {
    bottom: 100px;
    height: 65vh;
  }
  
  .floating-btn {
    width: 60px;
    height: 60px;
    bottom: 20px;
    right: 20px;
    font-size: 24px;
  }
  
  .fullscreen-btn {
    width: 50px;
    height: 50px;
    bottom: 20px;
    left: 20px;
    font-size: 20px;
  }
  
  .timer {
    font-size: 24px;
  }
  
  .prediction {
    font-size: 22px;

  }
  
  .tool-btn {
    padding: 12px;
    font-size: 14px;
  }
  
  .password-overlay h3 {
    font-size: 20px;
  }
}

/* ---- Swipe to close for mobile ---- */
@media (hover: none) and (pointer: coarse) {
  .floating-panel {
    transition: transform 0.3s ease, opacity 0.3s ease;
  }
  
  .floating-panel:active {
    cursor: grabbing;
  }
}

/* ---- Safe area for iPhone notch ---- */
@supports (padding: max(0px)) {
  .floating-btn, .fullscreen-btn {
    bottom: max(30px, env(safe-area-inset-bottom));
  }
  
  .floating-panel {
    bottom: max(120px, calc(env(safe-area-inset-bottom) + 90px));
  }
}
</style>

<script>
// --- Elements
const periodEl = document.getElementById('period');
const timerEl = document.getElementById('timer');
const mainEl = document.getElementById('main');
const beep = document.getElementById('beep');
const floatingBtn = document.getElementById('floatingBtn');
const floatingPanel = document.getElementById('floatingPanel');
const closePanel = document.getElementById('closePanel');
const webview = document.getElementById('webview');
const inspectBtn = document.getElementById('inspectBtn');
const refreshBtn = document.getElementById('refreshBtn');
const consoleBtn = document.getElementById('consoleBtn');
const dataBtn = document.getElementById('dataBtn');
const fullscreenBtn = document.getElementById('fullscreenBtn');

// Password elements
const passwordOverlay = document.getElementById('passwordOverlay');
const passwordInput = document.getElementById('passwordInput');
const passwordSubmit = document.getElementById('passwordSubmit');
const passwordError = document.getElementById('passwordError');

// --- Password Configuration
const CORRECT_PASSWORD = "CKLOTTERYHACK";
let isUnlocked = false;

// --- Password Check Function
function checkPassword() {
  const input = passwordInput.value.trim();
  
  if (input === CORRECT_PASSWORD) {
    isUnlocked = true;
    passwordOverlay.style.display = 'none';
    passwordError.textContent = '';
    passwordInput.value = '';
    
    // Enable panel content interaction
    document.querySelectorAll('.tool-btn').forEach(btn => {
      btn.style.pointerEvents = 'auto';
      btn.style.opacity = '1';
    });
    
    console.log('Panel unlocked successfully');
    
    // Vibrate on successful unlock (if available)
    if (navigator.vibrate) {
      navigator.vibrate([100, 50, 100]);
    }
  } else {
    passwordError.textContent = 'Incorrect password! Try again.';
    passwordInput.value = '';
    passwordInput.focus();
    
    // Vibrate on error (if available)
    if (navigator.vibrate) {
      navigator.vibrate([200, 100, 200]);
    }
    
    // Shake animation for error
    passwordInput.style.animation = 'none';
    setTimeout(() => {
      passwordInput.style.animation = 'shake 0.5s';
    }, 10);
  }
}

// Add shake animation
const style = document.createElement('style');
style.textContent = `
@keyframes shake {
  0%, 100% { transform: translateX(0); }
  10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
  20%, 40%, 60%, 80% { transform: translateX(5px); }
}
`;
document.head.appendChild(style);

// --- Password Event Listeners
passwordSubmit.addEventListener('click', checkPassword);
passwordInput.addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    checkPassword();
  }
});

// Initially disable tool buttons until unlocked
document.querySelectorAll('.tool-btn').forEach(btn => {
  btn.style.pointerEvents = 'none';
  btn.style.opacity = '0.6';
});

// --- Fullscreen Toggle
fullscreenBtn.addEventListener('click', () => {
  webviewSection.classList.toggle('fullscreen');
  fullscreenBtn.innerHTML = webviewSection.classList.contains('fullscreen') ? '‚õ∂' : '‚õ∂';
  
  // Update button title
  fullscreenBtn.title = webviewSection.classList.contains('fullscreen') 
    ? 'Exit Fullscreen' 
    : 'Enter Fullscreen';
  
  console.log('Fullscreen toggled:', webviewSection.classList.contains('fullscreen'));
});

// --- Floating Panel Control
floatingBtn.addEventListener('click', () => {
  if (!isUnlocked) {
    passwordOverlay.style.display = 'flex';
    passwordInput.focus();
  }
  floatingPanel.classList.toggle('active');
  
  // Close panel when clicking outside on mobile
  if (floatingPanel.classList.contains('active') && window.innerWidth <= 768) {
    setTimeout(() => {
      document.addEventListener('click', closePanelOnClickOutside);
    }, 100);
  }
});

function closePanelOnClickOutside(e) {
  if (!floatingPanel.contains(e.target) && !floatingBtn.contains(e.target)) {
    floatingPanel.classList.remove('active');
    document.removeEventListener('click', closePanelOnClickOutside);
  }
}

closePanel.addEventListener('click', () => {
  floatingPanel.classList.remove('active');
  document.removeEventListener('click', closePanelOnClickOutside);
});

// --- Web Hack Tools Functions
inspectBtn.addEventListener('click', () => {
  if (!isUnlocked) return;
  alert('Inspect Element tool activated. Use browser DevTools (F12) to inspect the webview.');
  console.log('Web Hack: Inspect Element tool activated');
  
  // Mobile vibration feedback
  if (navigator.vibrate) navigator.vibrate(50);
});

refreshBtn.addEventListener('click', () => {
  if (!isUnlocked) return;
  webview.src = webview.src;
  alert('WebView refreshed successfully!');
  console.log('Web Hack: WebView refreshed');
  
  // Mobile vibration feedback
  if (navigator.vibrate) navigator.vibrate([50, 30, 50]);
});

consoleBtn.addEventListener('click', () => {
  if (!isUnlocked) return;
  alert('Console mode activated. Check browser console for webview data.');
  console.log('=== WEB HACK CONSOLE ===');
  console.log('WebView URL:', webview.src);
  console.log('WebView Dimensions:', {
    width: webview.offsetWidth,
    height: webview.offsetHeight
  });
  console.log('Current Prediction:', mainEl.textContent);
  console.log('=====================');
  
  // Mobile vibration feedback

});

dataBtn.addEventListener('click', () => {
  if (!isUnlocked) return;
  alert('Data extraction initiated. Check console for extracted information.');

  console.log('3. WebView Information:', {

    domain: new URL(webview.src).hostname,
    isSecure: webview.src.startsWith('https')
  });
  console.log('4. User Agent:', navigator.userAgent);
  console.log('5. Screen Size:', {

    height: window.innerHeight,
    devicePixelRatio: window.devicePixelRatio
  });
  console.log('==============================');
  
  // Mobile vibration feedback

});

// --- Helpers
function pad(n, s = 2) {
  return String(n).padStart(s, '0');
}

function buildPeriodString(d) {
  const yyyy = d.getUTCFullYear();
  const mm = pad(d.getUTCMonth() + 1);
  const dd = pad(d.getUTCDate());
  const h = d.getUTCHours(), m = d.getUTCMinutes();
  return `${yyyy}${mm}${dd}1000${10001 + (h * 60 + m)}`;
}

      <div class="pill ok">SAMPLES: <span id="samples">0</span></div>
      <div class="pill warn">P10: <span id="p10">0</span></div>
      <div class="pill warn">P6: <span id="p6">0</span></div>
      <button class="smallbtn resetbtn" id="resetDataBtn" type="button">RESET DATA</button>
    </div>

    <div class="slots" id="slots"></div>

    <div class="result">
      <h3>RESULT (EXACT10 ‚Üí PARTIAL6 ‚Üí MAJORITY)</h3>
      <div class="answer">
        <span id="label">‚Äî</span>
        <span id="percent">‚Äî</span>
      </div>
      <div class="bar"><div class="fill" id="fill"></div></div>
    </div>

    <div class="keypad" id="keypad"></div>
  </div>

  <!-- PASSWORD -->
  <div class="overlay" id="overlay">
    <div class="card">
      <input type="password" id="pw" placeholder="Password">
      <button onclick="login()">LOGIN</button>
      <div class="msg" id="msg"></div>
    </div>
  </div>

</div>

<script>
/** =========================
 * CONFIG
 * ========================= */
const PASSWORD="2026CKLOTTERYHACKNEW";

// thresholds to reduce noise
const THRESH_EXACT10 = 3;   // exact10 needs at least 3 samples
const THRESH_PARTIAL6 = 10; // partial6 needs at least 10 samples

// localStorage keys
const LS_DIGITS = "dp10k_digits_v2";
const LS_MAP10  = "dp10k_map10_v2";
const LS_MAP6   = "dp10k_map6_v2";
const LS_META   = "dp10k_meta_v2";

/**
 * map entry:
 * { big: number, small: number, total: number }
 */
let digits = [];
let map10 = {};
let map6  = {};
let meta = { samples: 0 };

/** =========================
 * DOM
 * ========================= */
const slots   = document.getElementById("slots");
const count   = document.getElementById("count");
const label   = document.getElementById("label");
const percent = document.getElementById("percent");
const fill    = document.getElementById("fill");

const modePill = document.getElementById("modePill");
const samplesEl = document.getElementById("samples");
const p10El = document.getElementById("p10");
const p6El  = document.getElementById("p6");
const resetDataBtn = document.getElementById("resetDataBtn");

/** =========================
 * Storage helpers
 * ========================= */
function safeParse(json, fallback){
  try { return JSON.parse(json); } catch { return fallback; }
}
function saveAll(){
  localStorage.setItem(LS_DIGITS, JSON.stringify(digits));
  localStorage.setItem(LS_MAP10, JSON.stringify(map10));
  localStorage.setItem(LS_MAP6, JSON.stringify(map6));
  localStorage.setItem(LS_META, JSON.stringify(meta));
}
function loadAll(){
  digits = safeParse(localStorage.getItem(LS_DIGITS), []);
  map10  = safeParse(localStorage.getItem(LS_MAP10), {});
  map6   = safeParse(localStorage.getItem(LS_MAP6), {});
  meta   = safeParse(localStorage.getItem(LS_META), { samples: 0 });

  if(!Array.isArray(digits)) digits = [];
  if(typeof map10 !== "object" || map10 === null) map10 = {};
  if(typeof map6 !== "object"  || map6  === null) map6  = {};
  if(typeof meta !== "object"  || meta  === null) meta = { samples: 0 };
  if(typeof meta.samples !== "number") meta.samples = 0;
}

/** =========================
 * UI
 * ========================= */
function setMode(text, cls){
  modePill.className = "pill" + (cls ? (" " + cls) : "");
  modePill.textContent = "MODE: " + text;
}
function updateMetaUI(){
  samplesEl.textContent = String(meta.samples || 0);
  p10El.textContent = String(Object.keys(map10).length);
  p6El.textContent  = String(Object.keys(map6).length);
}
function render(){
  slots.innerHTML="";
  for(let i=0;i<10;i++){
    let d=document.createElement("div");
    d.className="slot"+(digits[i]==null?" empty":"");
    d.textContent=digits[i] ?? "";
    slots.appendChild(d);
  }
  count.textContent = digits.length + "/10";
  updateMetaUI();
  calc();
}

/** =========================
 * Learning
 * ========================= */
function isBigDigit(d){ return d >= 5; }

function bump(map, key, nextDigit){
  if(!key) return;
  if(!map[key]) map[key] = { big:0, small:0, total:0 };
  if(isBigDigit(nextDigit)) map[key].big += 1;
  else map[key].small += 1;
  map[key].total += 1;
}

function learn(prev10Key, prev6Key, nextDigit){
  bump(map10, prev10Key, nextDigit);
  bump(map6,  prev6Key,  nextDigit);
  meta.samples = (meta.samples || 0) + 1;
}

/** =========================
 * Prediction helpers
 * ========================= */
function predictFromEntry(entry){
  const big = entry.big, small = entry.small, total = entry.total;

  if(big === small){
    return { label:"NO CLEAR", p:50, mode:"TIE", cls:"warn" };
  }
  const isBig = big > small;
  const p = Math.round((Math.max(big, small)/total)*1000)/10;
  return { label: isBig ? "BIG" : "SMALL", p, mode:"LEARNED", cls:"ok" };
}

function calc(){
  if(digits.length < 10){
    label.textContent="‚Äî";
    percent.textContent="‚Äî";
    fill.style.width="0%";
    setMode("‚Äî");
    return;
  }

  const key10 = digits.join("");
  const key6  = digits.slice(-6).join("");

  // 1) EXACT10
  const e10 = map10[key10];
  if(e10 && e10.total >= THRESH_EXACT10){
    const out = predictFromEntry(e10);
    label.textContent = out.label;
    percent.textContent = out.p + "%";
    fill.style.width = out.p + "%";
    setMode("EXACT10 (" + e10.total + ")", out.cls);
    return;
  }

  // 2) PARTIAL6
  const e6 = map6[key6];
  if(e6 && e6.total >= THRESH_PARTIAL6){
    const out = predictFromEntry(e6);
    label.textContent = out.label;
    percent.textContent = out.p + "%";
    fill.style.width = out.p + "%";
    setMode("PARTIAL6 (" + e6.total + ")", out.cls);
    return;
  }

  // 3) MAJORITY fallback on last 10 digits
  let big=0, small=0;
  digits.forEach(d => (d>=5 ? big++ : small++));
  const total = big + small;

  if(big === small){
    label.textContent="NO CLEAR";
    percent.textContent="50%";
    fill.style.width="50%";
    setMode("MAJORITY (TIE)", "warn");
    return;
  }

  const isBig = big > small;
  const p = Math.round((Math.max(big, small)/total)*1000)/10;
  label.textContent = isBig ? "BIG" : "SMALL";
  percent.textContent = p + "%";
  fill.style.width = p + "%";
  setMode("MAJORITY", "");
}

/** =========================
 * Input handlers
 * ========================= */
function add(n){
  // when already at 10, learn (prev10/prev6 -> nextDigit), then shift+push
  if(digits.length === 10){
    const prev10 = digits.join("");
    const prev6  = digits.slice(-6).join("");
    learn(prev10, prev6, n);

    digits.shift();
    digits.push(n);
  }else{
    digits.push(n);
  }

  saveAll();
  render();
}

function clearAll(){
  digits = [];
  saveAll();
  render();
}

function undo(){
  // NOTE: does not rollback learned map (needs action log to rollback properly)
  digits.pop();
  saveAll();
  render();
}

/** =========================
 * Keypad
 * ========================= */
const keypad=document.getElementById("keypad");
[1,2,3,4,5,6,7,8,9].forEach(n=>{
  let b=document.createElement("button");
  b.textContent=n; b.onclick=()=>add(n);
  keypad.appendChild(b);
});
let c=document.createElement("button");
c.textContent="CLEAR"; c.className="clear"; c.onclick=clearAll;
keypad.appendChild(c);

let z=document.createElement("button");
z.textContent="0"; z.onclick=()=>add(0);
keypad.appendChild(z);

let u=document.createElement("button");
u.textContent="UNDO"; u.className="undo"; u.onclick=undo;
keypad.appendChild(u);

/** =========================
 * Reset learned data
 * ========================= */
resetDataBtn.onclick = () => {
  if(confirm("Learned Data (EXACT10/PARTIAL6) ·Ä°·Ä¨·Ä∏·Äú·ÄØ·Ä∂·Ä∏·Äñ·Äª·ÄÄ·Ä∫·Äô·Äú·Ä¨·Ä∏?")){
    map10 = {};
    map6 = {};
    meta = { samples: 0 };
    saveAll();
    render();
  }
};

/** =========================
 * Login
 * ========================= */
function login(){
  let v=document.getElementById("pw").value;
  let m=document.getElementById("msg");
  if(v===PASSWORD){
    m.textContent="Success"; m.className="msg oktxt";
    document.getElementById("overlay").style.display="none";
  }else{
    m.textContent="Password ·Äô·Äô·Äæ·Äî·Ä∫·Äï·Ä´";
  }
}

/** =========================
 * Boot
 * ========================= */
loadAll();
render();
</script>
</body>
</html>
