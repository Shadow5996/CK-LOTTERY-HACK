<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CkLottery VIP - Developer By @DarkSize501</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
  <style>
    :root {
      /* Hack-style neon theme */
      --primary: #22c55e;     /* neon green */
      --accent: #00ff9a;      /* bright mint */
      --bg: #030712;          /* deep navy */
      --stroke: rgba(0, 255, 154, 0.18);
      --glow: rgba(0, 255, 154, 0.25);
      --text-dim: rgba(255,255,255,0.72);
    }
    body {
      margin: 0;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      background: radial-gradient(1200px 700px at 20% 10%, rgba(0,255,154,0.08), transparent 60%),
                  radial-gradient(900px 600px at 90% 40%, rgba(34,197,94,0.06), transparent 55%),
                  var(--bg);
      color: #fff;
      overflow: auto; /* FIX: allow scrolling on small screens */
      -webkit-text-size-adjust: 100%;
    }

    /* subtle grid + scanlines */
    body::before{
      content:"";
      position:fixed; inset:0;
      background:
        linear-gradient(rgba(0,255,154,0.06) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,154,0.04) 1px, transparent 1px);
      background-size: 28px 28px;
      pointer-events:none;
      opacity:0.35;
      z-index:0;
    }
    body::after{
      content:"";
      position:fixed; inset:0;
      background: repeating-linear-gradient(
        to bottom,
        rgba(255,255,255,0.03),
        rgba(255,255,255,0.03) 1px,
        transparent 2px,
        transparent 4px
      );
      mix-blend-mode: overlay;
      pointer-events:none;
      opacity:0.22;
      z-index:0;
    }

    /* Login Overlay */
    #loginOverlay {
      position: fixed; inset: 0; background: #000; z-index: 10000;
      display: flex; align-items: center; justify-content: center; text-align: center;
    }
    .login-card {
      padding: 30px; border-radius: 25px; border: 1px solid var(--accent);
      background: rgba(15, 23, 42, 0.9); box-shadow: 0 0 50px rgba(255, 0, 66, 0.2);
    }
    .login-card input {
      padding: 12px; border-radius: 12px; border: 1px solid var(--stroke);
      background: #111; color: #fff; text-align: center; font-size: 18px; outline: none; margin: 15px 0;
    }

    /* Main UI */
    #topBar {
      position: sticky; top: 0; z-index: 50;
      height: 56px;
      display: flex; align-items: center; justify-content: space-between;
      padding: 0 calc(14px + env(safe-area-inset-right)) 0 calc(14px + env(safe-area-inset-left));
      background: rgba(2, 6, 23, 0.82);
      border-bottom: 1px solid var(--stroke);
      backdrop-filter: blur(14px);
      box-shadow: 0 8px 30px rgba(0,0,0,0.35);
    }
    iframe {
      position: relative;
      z-index: 1;
      width: 100%;
      height: calc(100dvh - 56px); /* FIX: mobile dynamic viewport */
      border: none;
      display: block;
    }

    #modMenu {
      position: fixed; top: 76px; right: 14px; z-index: 9999;
      background: linear-gradient(135deg, var(--accent), #ff5757);
      color: white; border: none; padding: 12px 18px; border-radius: 14px;
      font-weight: 900; cursor: pointer; box-shadow: 0 10px 30px rgba(255, 0, 66, 0.3);
    }

    #predictionPanel {
      position: fixed; top: 132px; right: 14px; width: 310px;
      background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(20px);
      border: 1px solid var(--stroke); border-radius: 20px; padding: 20px;
      display: none; z-index: 9998;
    }
    #predictionPanel.show { display: block; }

    .result-inputs { display: flex; gap: 8px; justify-content: center; }
    .result-inputs input {
      width: 45px; height: 45px; text-align: center; font-size: 20px; font-weight: 900;
      border-radius: 10px; border: 1px solid var(--stroke); background: #000; color: #fff;
    }
    .predict-btn {
      width: 100%; padding: 14px; border-radius: 15px; border: none;
      background: linear-gradient(135deg, var(--accent), #ff5757);
      color: white; font-weight: 900; cursor: pointer; margin-top: 15px;
    }
    #resultBox {
      margin-top: 15px; padding: 15px; border-radius: 15px; background: rgba(255,255,255,0.05);
      text-align: center; display: none;
    }
    .res-val { font-size: 30px; font-weight: 900; }
  
    .glitch{
      position:relative;
      font-size:14px;
      letter-spacing:0.8px;
      text-shadow: 0 0 12px var(--glow);
    }
    .glitch::before,
    .glitch::after{
      content: attr(data-text);
      position:absolute;
      left:0; top:0;
      width:100%;
      overflow:hidden;
      clip-path: inset(0 0 0 0);
      opacity:0.8;
    }
    .glitch::before{
      transform: translate(1px,-1px);
      color: var(--accent);
      animation: glitch 2.2s infinite linear alternate-reverse;
    }
    .glitch::after{
      transform: translate(-1px,1px);
      color: #22c55e;
      animation: glitch 1.7s infinite linear alternate-reverse;
    }
    @keyframes glitch{
      0%   { clip-path: inset(0 0 92% 0); }
      10%  { clip-path: inset(20% 0 55% 0); }
      20%  { clip-path: inset(75% 0 10% 0); }
      30%  { clip-path: inset(35% 0 45% 0); }
      40%  { clip-path: inset(10% 0 70% 0); }
      50%  { clip-path: inset(60% 0 25% 0); }
      60%  { clip-path: inset(25% 0 55% 0); }
      70%  { clip-path: inset(80% 0 8% 0); }
      80%  { clip-path: inset(45% 0 40% 0); }
      90%  { clip-path: inset(15% 0 65% 0); }
      100% { clip-path: inset(0 0 88% 0); }
    }

    /* Hack-style buttons */
    #modMenu, .predict-btn{
      box-shadow: 0 0 0 1px rgba(0,255,154,0.25), 0 12px 30px rgba(0,255,154,0.12);
    }
    #modMenu{
      background: linear-gradient(135deg, rgba(0,255,154,0.95), rgba(34,197,94,0.75));
      color: #02130b;
    }
    .predict-btn{
      background: linear-gradient(135deg, rgba(0,255,154,0.95), rgba(34,197,94,0.75));
      color: #02130b;
    }
    #predictionPanel{
      box-shadow: 0 0 0 1px rgba(0,255,154,0.18), 0 18px 60px rgba(0,255,154,0.08);
    }
    #predictionPanel p{ color: var(--text-dim) !important; }
    #resultBox{ border: 1px solid rgba(0,255,154,0.12); }

  </style>
</head>
<body>

  <div id="loginOverlay">

</script>

</html>
