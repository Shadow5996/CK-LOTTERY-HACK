<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CK Lottery VVIP Pro</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #0f0f0f;
    color: #f0f0f0;
    padding: 20px;
  }
  h1 { text-align: center; color: #00ff99; }
  #inputSection {
    margin-bottom: 20px;
    text-align: center;
  }
  input[type="text"] {
    width: 300px;
    padding: 10px;
    border-radius: 5px;
    border: none;
    margin-right: 10px;
  }
  button {
    padding: 10px 20px;
    border-radius: 5px;
    border: none;
    background-color: #00ff99;
    color: #0f0f0f;
    cursor: pointer;
  }
  #result {
    margin-top: 20px;
    max-width: 600px;
    margin-left: auto;
    margin-right: auto;
    background: #1a1a1a;
    padding: 15px;
    border-radius: 10px;
    min-height: 50px;
  }
  .line {
    margin-bottom: 10px;
    padding: 8px;
    border-bottom: 1px solid #333;
  }
</style>
</head>
<body>

<h1>CK Lottery VVIP Pro</h1>

<div id="inputSection">
  <input type="text" id="userInput" placeholder="Enter numbers separated by comma">
  <button id="checkBtn">Check</button>
</div>

<div id="result"></div>

<script>
const resultDiv = document.getElementById('result');
const checkBtn = document.getElementById('checkBtn');
const userInput = document.getElementById('userInput');

// Sample function to generate next "lottery line"
// Replace this logic with your actual pattern logic
function generateNextLine(inputData) {
    // Example: just shuffle numbers and pick 5
    let nums = inputData.split(',').map(n => n.trim()).filter(n => n);
    if (nums.length === 0) return null;
    let shuffled = nums.sort(() => Math.random() - 0.5);
    return shuffled.slice(0, Math.min(5, shuffled.length)).join(', ');
}

// Clear previous results
function clearResults() {
    resultDiv.innerHTML = '';
}

// Add a line to display
function addLine(line) {
    const div = document.createElement('div');
    div.className = 'line';
    div.textContent = line;
    resultDiv.appendChild(div);
}

// Auto update function
function autoUpdate(inputData) {
    let counter = 0;
    const interval = setInterval(() => {
        const nextLine = generateNextLine(inputData);
        if (!nextLine) {
            clearInterval(interval);
            return;
        }
        addLine(nextLine);
        counter++;
        // Limit for example: stop after 10 lines
        if (counter >= 10) clearInterval(interval);
    }, 60000); // 60,000ms = 1 minute
}

// Button click event
checkBtn.addEventListener('click', () => {
    clearResults();
    const data = userInput.value;
    if (!data) {
        resultDiv.textContent = "Please enter numbers to check.";
        return;
    }
    autoUpdate(data);
});
</script>

</body>
</html>
