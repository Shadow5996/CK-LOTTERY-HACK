<style>
@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    background: #000;
    font-family: 'Share Tech Mono', monospace;
    overflow: hidden;
    touch-action: none;
    -webkit-tap-highlight-color: transparent;
}

/* Iframe */
iframe {
    width: 100%;
    height: 100%;
    border: none;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 1;
}

/* Floating Container */
#floatingContainer {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 94%;
    max-width: 400px;
    height: auto;
    min-height: 500px;
    max-height: 85vh;
    background: rgba(0, 10, 0, 0.95);
    backdrop-filter: blur(15px);
    border: 2px solid #00ff88;
    border-radius: 20px;
    box-shadow: 
        0 0 40px rgba(0, 255, 136, 0.5),
        inset 0 0 20px rgba(0, 255, 136, 0.1);
    z-index: 10000;
    overflow: hidden;
    display: none;
    user-select: none;
    touch-action: none;
}

/* Floating Header (Draggable) */
#floatingHeader {
    padding: 20px 20px 15px;
    background: rgba(0, 30, 0, 0.8);
    border-bottom: 1px solid #00ff88;
    cursor: move;
    text-align: center;
    position: relative;
    touch-action: none;
}

.floating-title {
    color: #00ff88;
    font-size: 18px;
    margin: 0;
    text-shadow: 0 0 10px #00ff88;
    user-select: none;
}

.floating-subtitle {
    color: #00aa55;
    font-size: 12px;
    margin: 5px 0 0 0;
    user-select: none;
}

/* Close Button */
#closeFloating {
    position: absolute;
    top: 15px;
    right: 15px;
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: rgba(255, 0, 0, 0.2);
    border: 1px solid #ff4444;
    color: #ff4444;
    font-size: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 10001;
    touch-action: manipulation;
}

/* Content Area */
#floatingContent {
    padding: 20px;
    overflow-y: auto;
    max-height: calc(85vh - 130px);
    -webkit-overflow-scrolling: touch;
}

/* Steps Indicator */
.steps-indicator {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 20px 0 30px;
    position: relative;
}

.steps-indicator::before {
    content: "";
    position: absolute;
    top: 50%;
    left: 20px;
    right: 20px;
    height: 3px;
    background: #003300;
    z-index: 1;
    transform: translateY(-50%);
}

.step-circle {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    background: #002200;
    border: 2px solid #005500;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #00aa55;
    font-size: 14px;
    font-weight: bold;
    position: relative;
    z-index: 2;
    transition: all 0.3s ease;
}

.step-circle.active {
    background: #00ff88;
    border-color: #00ff88;
    color: #000;
    box-shadow: 0 0 15px #00ff88;
    transform: scale(1.1);
}

.step-label {
    position: absolute;
    top: 40px;
    font-size: 11px;
    color: #00aa55;
    white-space: nowrap;
    left: 50%;
    transform: translateX(-50%);
}

/* Mode Selection */
.mode-section {
    margin: 25px 0;
}

.section-title {
    color: #00ff88;
    font-size: 14px;
    margin-bottom: 12px;
    display: flex;
    align-items: center;
    gap: 8px;
}

.section-title i {
    font-size: 16px;
}

.mode-buttons {
    display: grid;
    grid-template-columns: repeat(3, 1fr);
    gap: 10px;
    margin-top: 10px;
}

.mode-btn {
    padding: 14px 8px;
    background: rgba(0, 30, 0, 0.7);
    border: 1px solid #008844;
    border-radius: 10px;
    color: #00cc66;
    font-size: 13px;
    text-align: center;
    transition: all 0.2s ease;
    touch-action: manipulation;
}

.mode-btn.active {
    background: rgba(0, 255, 136, 0.2);
    border-color: #00ff88;
    color: #00ff88;
    box-shadow: 0 0 10px #00ff88;
}

/* Code Input */
.code-section {
    margin: 25px 0;
}

.code-display {
    width: 100%;
    padding: 20px;
    background: #000;
    border: 2px solid #00ff88;
    border-radius: 15px;
    color: #00ff88;
    font-size: 28px;
    text-align: center;
    letter-spacing: 15px;
    margin-bottom: 20px;
    font-family: 'Courier New', monospace;
    text-shadow: 0 0 10px #00ff88;
}

/* Compact Numpad */
.compact-numpad {
    display: grid;
    grid-template-columns: repeat(5, 1fr);
    gap: 8px;
    margin-top: 15px;
}

.num-btn {
    padding: 14px 0;
    background: rgba(0, 40, 0, 0.8);
    border: 1px solid #008844;
    border-radius: 8px;
    color: #00ff88;
    font-size: 18px;
    font-weight: bold;
    touch-action: manipulation;
    transition: all 0.1s ease;
}

.num-btn:active {
    background: #00aa44;
    color: #000;
    transform: scale(0.95);
}

.num-btn.clear {
    grid-column: span 2;
    background: rgba(80, 0, 0, 0.8);
    border-color: #ff4444;
    color: #ff8888;
    font-size: 14px;
}

/* Action Buttons */
.action-section {
    margin: 30px 0 20px;
}

.floating-action-btn {
    width: 100%;
    padding: 18px;
    background: linear-gradient(135deg, #003300, #00aa44);
    border: 2px solid #00ff88;
    border-radius: 15px;
    color: #00ff88;
    font-size: 18px;
    font-weight: bold;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin: 10px 0;
    touch-action: manipulation;
    transition: all 0.2s ease;
    box-shadow: 0 5px 15px rgba(0, 255, 136, 0.3);
}

.floating-action-btn:active {
    transform: translateY(2px);
    box-shadow: 0 2px 8px rgba(0, 255, 136, 0.3);
}

.floating-action-btn.hack-btn {
    background: linear-gradient(135deg, #004400, #00ff88);
    color: #000;
    font-size: 20px;
    margin-top: 25px;
}

/* Result Display */
.result-section {
    margin: 25px 0;
    padding: 20px;
    background: rgba(0, 20, 0, 0.5);
    border: 1px solid #00ff88;
    border-radius: 15px;
    text-align: center;
    min-height: 80px;
    display: flex;
    align-items: center;
    justify-content: center;
}

#floatingResult {
    color: #00ff88;
    font-size: 22px;
    font-weight: bold;
    text-shadow: 0 0 10px #00ff88;
    transition: all 0.3s;
    min-height: 30px;
}

/* Toggle Button */
#toggleBtn {
    position: fixed;
    bottom: 25px;
    right: 25px;
    width: 70px;
    height: 70px;
    border-radius: 50%;
    background: linear-gradient(135deg, #00aa44, #00ff88);
    border: 3px solid #00ff88;
    color: #000;
    font-size: 30px;
    z-index: 9999;
    box-shadow: 
        0 0 30px rgba(0, 255, 136, 0.8),
        inset 0 0 20px rgba(0, 255, 255, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    touch-action: manipulation;
    animation: floatBtn 3s infinite ease-in-out;
}

@keyframes floatBtn {
    0%, 100% { transform: translateY(0) rotate(0deg); }
    50% { transform: translateY(-10px) rotate(5deg); }
}

/* Mini Controls */
#miniControls {
    position: fixed;
    bottom: 110px;
    right: 25px;
    display: flex;
    flex-direction: column;
    gap: 10px;
    z-index: 9998;
    opacity: 0;
    transition: opacity 0.3s ease;
}

.mini-btn {
    width: 50px;
    height: 50px;
    border-radius: 50%;
    background: rgba(0, 30, 0, 0.9);
    border: 2px solid #00aa55;
    color: #00ff88;
    font-size: 18px;
    display: flex;
    align-items: center;
    justify-content: center;
    touch-action: manipulation;
    transition: all 0.2s ease;
}

.mini-btn:active {
    background: #00aa44;
    color: #000;
    transform: scale(0.95);
}

/* Lock Screen */
#lock {
    position: fixed;
    inset: 0;
    background: #000;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 100000;
    padding: 20px;
}

#lockBox {
    width: 100%;
    max-width: 350px;
    padding: 30px;
    text-align: center;
    border: 2px solid red;
    border-radius: 20px;
    box-shadow: 
        0 0 40px rgba(255, 0, 0, 0.5),
        inset 0 0 20px rgba(255, 0, 0, 0.1);
    color: #ff4444;
    background: rgba(0, 0, 0, 0.95);
    backdrop-filter: blur(10px);
}

#lockBox h3 {
    margin: 0 0 25px 0;
    font-size: 24px;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
}

#password {
    width: 100%;
    padding: 18px;
    margin: 20px 0;
    background: #000;
    border: 2px solid #ff4444;
    border-radius: 12px;
    color: #ff4444;
    font-size: 18px;
    text-align: center;
    box-sizing: border-box;
}

#lockMsg {
    margin: 20px 0 0 0;
    min-height: 20px;
    font-size: 14px;
    color: #ff8888;
}

/* Scanlines */
body::after {
    content: "";
    position: fixed;
    inset: 0;
    pointer-events: none;
    background: repeating-linear-gradient(
        to bottom,
        rgba(0, 255, 0, .03),
        rgba(0, 255, 0, .03) 1px,
        transparent 2px,
        transparent 4px
    );
    z-index: 99999;
}

/* Animations */
@keyframes pulse {
    0% { box-shadow: 0 0 10px #00ff88; }
    50% { box-shadow: 0 0 25px #00ff88; }
    100% { box-shadow: 0 0 10px #00ff88; }
}

.pulse {
    animation: pulse 2s infinite;
}

@keyframes shake {
    0%, 100% { transform: translateX(0); }
    10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
    20%, 40%, 60%, 80% { transform: translateX(5px); }
}

/* Hide scrollbar */
::-webkit-scrollbar {
    display: none;
}

* {
    -ms-overflow-style: none;
    scrollbar-width: none;
}

/* Responsive */
@media (max-width: 480px) {
    #floatingContainer {
        width: 92%;
        max-height: 80vh;
    }
    
    .floating-title {
        font-size: 16px;
    }
    
    .code-display {
        font-size: 24px;
        letter-spacing: 12px;
        padding: 18px;
    }
    
    .num-btn {
        padding: 12px 0;
        font-size: 16px;
    }
    
    .floating-action-btn {
        padding: 16px;
        font-size: 16px;
    }
    
    #toggleBtn {
        width: 65px;
        height: 65px;
        font-size: 28px;
    }
    
    .mini-btn {
        width: 45px;
        height: 45px;
        font-size: 16px;
    }
}

@media (max-height: 700px) {
    #floatingContainer {
        max-height: 75vh;
    }
    
    #floatingContent {
        padding: 15px;
        max-height: calc(75vh - 120px);
    }
    
    .steps-indicator {
        margin: 15px 0 20px;
    }
    
    .mode-section, .code-section, .action-section {
        margin: 20px 0;
    }
}
</style>

<body>

<!-- Main Iframe -->
<iframe src="https://www.cklottery.online/#/register?invitationCode=35651671244"></iframe>

<!-- Floating Interface -->
<div id="floatingContainer">

            </div>

                <button class="mode-btn active" data-mode="v1" onclick="selectMode('v1')">V1</button>
                <button class="mode-btn" data-mode="v2" onclick="selectMode('v2')">V2</button>

                <button class="num-btn" onclick="addDigit(3)">3</button>
                <button class="num-btn" onclick="addDigit(4)">4</button>
                <button class="num-btn" onclick="addDigit(5)">5</button>
                <button class="num-btn" onclick="addDigit(6)">6</button>
                <button class="num-btn" onclick="addDigit(7)">7</button>
                <button class="num-btn" onclick="addDigit(8)">8</button>
                <button class="num-btn" onclick="addDigit(9)">9</button>
                <button class="num-btn" onclick="addDigit(0)">0</button>

                </button>

<!-- Toggle Button -->

    <i class="fas fa-bolt"></i>
</button>

<!-- Mini Controls -->
<div id="miniControls">
    <button class="mini-btn" onclick="quickAction('refresh')" title="Refresh">
        <i class="fas fa-sync-alt"></i>
    </button>

        <i class="fas fa-eye-slash"></i>

    <button class="mini-btn" onclick="quickAction('info')" title="Info">
        <i class="fas fa-info"></i>
    </button>

<script>
// Global Variables
let tries = 0;
let lockedUntil = 0;
let currentMode = 'v1';
let codeDigits = [];
let isDragging = false;
let dragOffset = { x: 0, y: 0 };
let currentPosition = { x: 0, y: 0 };

// Initialize
document.addEventListener('DOMContentLoaded', () => {
    // Set initial position for floating container
    currentPosition = {
        x: window.innerWidth / 2,
        y: window.innerHeight / 2
    };
    
    // Setup drag functionality
    setupDrag();
    
    // Setup keyboard events
    setupKeyboard();
});

// Setup Drag Functionality
function setupDrag() {
    const header = document.getElementById('floatingHeader');
    const container = document.getElementById('floatingContainer');
    
    header.addEventListener('touchstart', startDrag, { passive: false });
    header.addEventListener('mousedown', startDrag);
    
    function startDrag(e) {
        e.preventDefault();
        isDragging = true;
        
        const rect = container.getBoundingClientRect();
        const clientX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
        const clientY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
        
        dragOffset = {
            x: clientX - rect.left,
            y: clientY - rect.top
        };
        
        document.addEventListener('mousemove', drag);
        document.addEventListener('touchmove', drag, { passive: false });
        document.addEventListener('mouseup', stopDrag);
        document.addEventListener('touchend', stopDrag);
        
        // Add visual feedback
        container.style.opacity = '0.9';
    }
    
    function drag(e) {
        if (!isDragging) return;
        e.preventDefault();
        
        const clientX = e.type.includes('mouse') ? e.clientX : e.touches[0].clientX;
        const clientY = e.type.includes('mouse') ? e.clientY : e.touches[0].clientY;
        
        // Calculate new position
        let newX = clientX - dragOffset.x;
        let newY = clientY - dragOffset.y;
        
        // Boundary checking
        const containerWidth = container.offsetWidth;
        const containerHeight = container.offsetHeight;
        
        newX = Math.max(10, Math.min(window.innerWidth - containerWidth - 10, newX));
        newY = Math.max(10, Math.min(window.innerHeight - containerHeight - 10, newY));
        
        // Apply position
        container.style.left = newX + 'px';
        container.style.top = newY + 'px';
        container.style.transform = 'none';
        
        currentPosition = { x: newX, y: newY };
    }
    
    function stopDrag() {
        isDragging = false;
        container.style.opacity = '1';
        
        document.removeEventListener('mousemove', drag);
        document.removeEventListener('touchmove', drag);
        document.removeEventListener('mouseup', stopDrag);
        document.removeEventListener('touchend', stopDrag);
    }
}

// Setup Keyboard Events
function setupKeyboard() {
    document.addEventListener('keydown', (e) => {
        if (e.key >= '0' && e.key <= '9') {
            addDigit(parseInt(e.key));
        } else if (e.key === 'Backspace' || e.key === 'Delete') {
            clearDigits();
        } else if (e.key === 'Enter') {
            executeHack();
        } else if (e.key === 'Escape') {
            hideFloating();
        }
    });
}

// Unlock System
function unlock() {
    if (Date.now() < lockedUntil) {
        lockMsg.innerText = `LOCKED (${Math.ceil((lockedUntil - Date.now()) / 1000)}s)`;
        return;
    }
    
    const password = document.getElementById('password');
    
    if (password.value === "2026CKLOTTERYHACK") {
        // Success
        lock.style.display = 'none';
        showNotification('SYSTEM UNLOCKED', 'success');
        
        // Show toggle button
        document.getElementById('toggleBtn').style.display = 'flex';
    } else {
        // Failed
        tries++;
        lockMsg.innerText = `ACCESS DENIED (${tries}/3)`;
        password.style.borderColor = '#ff0000';
        password.style.animation = 'shake 0.5s';
        
        if (tries >= 3) {
            lockedUntil = Date.now() + 30000;
            tries = 0;
            lockMsg.innerText = 'SYSTEM LOCKED FOR 30 SECONDS';
            setTimeout(() => {
                lockMsg.innerText = '';
                password.style.borderColor = '#ff4444';
            }, 30000);
        }
        
        // Reset animation
        setTimeout(() => {
            password.style.animation = '';
        }, 500);
    }
}

// Floating Interface Controls
function toggleFloating() {
    const container = document.getElementById('floatingContainer');
    const miniControls = document.getElementById('miniControls');
    
    if (container.style.display === 'none' || !container.style.display) {
        // Show floating container
        container.style.display = 'block';
        container.style.left = currentPosition.x + 'px';
        container.style.top = currentPosition.y + 'px';
        container.style.transform = 'none';
        
        // Show mini controls
        setTimeout(() => {
            miniControls.style.opacity = '1';
        }, 300);
        
        // Update toggle button
        document.getElementById('toggleBtn').innerHTML = '<i class="fas fa-times"></i>';
        document.getElementById('toggleBtn').style.background = 'linear-gradient(135deg, #aa0044, #ff0044)';
        
        showNotification('HACK INTERFACE ACTIVE', 'info');
    } else {
        hideFloating();
    }
}

function hideFloating() {
    const container = document.getElementById('floatingContainer');
    const miniControls = document.getElementById('miniControls');
    
    container.style.display = 'none';
    miniControls.style.opacity = '0';
    
    // Reset toggle button
    document.getElementById('toggleBtn').innerHTML = '<i class="fas fa-bolt"></i>';
    document.getElementById('toggleBtn').style.background = 'linear-gradient(135deg, #00aa44, #00ff88)';
}

// Code Input Functions
function addDigit(digit) {
    if (codeDigits.length < 4) {
        codeDigits.push(digit);
        updateCodeDisplay();
        
        // Visual feedback
        const buttons = document.querySelectorAll('.num-btn');
        buttons.forEach(btn => {
            if (btn.textContent == digit) {
                btn.style.background = '#00ff88';
                btn.style.color = '#000';
                setTimeout(() => {
                    btn.style.background = '';
                    btn.style.color = '';
                }, 150);
            }
        });
    }
}

function clearDigits() {
    codeDigits = [];
    updateCodeDisplay();
    
    // Visual feedback
    const clearBtn = document.querySelector('.num-btn.clear');
    clearBtn.style.background = '#ff4444';
    clearBtn.style.color = '#000';
    setTimeout(() => {
        clearBtn.style.background = '';
        clearBtn.style.color = '';
    }, 150);
}

function updateCodeDisplay() {
    const display = document.getElementById('codeDisplay');
    let displayText = '';
    
    for (let i = 0; i < 4; i++) {
        if (codeDigits[i] !== undefined) {
            displayText += codeDigits[i];
        } else {
            displayText += '_';
        }
    }
    
    display.textContent = displayText;
}

// Mode Selection
function selectMode(mode) {
    currentMode = mode;
    
    // Update UI
    document.querySelectorAll('.mode-btn').forEach(btn => {
        btn.classList.remove('active');
        if (btn.dataset.mode === mode) {
            btn.classList.add('active');
        }
    });
    
    showNotification(`MODE ${mode.toUpperCase()} SELECTED`, 'info');
}

// Execute Hack
function executeHack() {
    if (codeDigits.length !== 4) {
        showFloatingResult('ENTER 4 DIGITS', 'error');
        return;
    }
    
    // Update steps
    updateSteps(1);
    showFloatingResult('>>> SCANNING...', 'process');
    
    setTimeout(() => {
        updateSteps(2);
        showFloatingResult('>>> ANALYZING DATA...', 'process');
        
        setTimeout(() => {
            const result = calculateResult();
            updateSteps(3);
            showFloatingResult(result, 'result');
            
            // Visual effect
            const hackBtn = document.querySelector('.hack-btn');
            hackBtn.style.background = 'linear-gradient(135deg, #00ff88, #00ffcc)';
            hackBtn.style.color = '#000';
            setTimeout(() => {
                hackBtn.style.background = 'linear-gradient(135deg, #004400, #00ff88)';
                hackBtn.style.color = '#000';
            }, 1000);
            
            // Show mini controls
            document.getElementById('miniControls').style.opacity = '1';
        }, 800);
    }, 700);
}

// Update Steps
function updateSteps(step) {
    for (let i = 1; i <= 3; i++) {
        const stepElement = document.getElementById(`floatingStep${i}`);
        if (i <= step) {
            stepElement.classList.add('active');
        } else {
            stepElement.classList.remove('active');
        }
    }
}

// Calculate Result
function calculateResult() {
    const digits = codeDigits;
    
    if (currentMode === 'v1') {
        return logicV1(digits);
    } else if (currentMode === 'v2') {
        return logicV2(digits);
    } else {
        return logicV3(digits);
    }
}

// Hack Logics
function logicV1(d) {
    for (let i = 0; i < 3; i++) {
        if (d[i] !== d[i + 1]) {
            return d[i + 1] >= 5 ? "BIG ðŸ”´" : "SMALL ðŸ”µ";
        }
    }
    return fallback(d, false);
}

function logicV2(d) {
    for (let i = 3; i > 0; i--) {
        if (d[i] !== d[i - 1]) {
            return d[i - 1] >= 5 ? "BIG ðŸ”´" : "SMALL ðŸ”µ";
        }
    }
    return fallback(d, true);
}

function logicV3(d) {
    let score = 0;
    d.forEach(n => n >= 5 ? score += 2 : score -= 2);
    
    for (let i = 0; i < 3; i++) {
        if (d[i + 1] > d[i]) score++;
        else if (d[i + 1] < d[i]) score--;
    }
    
    if (d[3] > d[2]) score += 2;
    if (d[3] < d[2]) score -= 2;
    
    const result = score >= 0 ? "BIG ðŸ”´" : "SMALL ðŸ”µ";
    const confidence = Math.min(95, Math.abs(score) * 10 + 55);
    
    return `${result} ${confidence}%`;
}

function fallback(d, reverse) {
    const bigCount = d.filter(n => n >= 5).length;
    let result = bigCount >= 3 ? "BIG ðŸ”´" : "SMALL ðŸ”µ";
    
    if (reverse) {
        result = result.includes("BIG") ? "SMALL ðŸ”µ" : "BIG ðŸ”´";
    }
    
    return result;
}

// Show Result with Animation
function showFloatingResult(text, type) {
    const resultElement = document.getElementById('floatingResult');
    
    // Clear and set type
    resultElement.textContent = '';
    resultElement.className = '';
    
    if (type === 'error') {
        resultElement.style.color = '#ff4444';
        resultElement.classList.add('shake');
    } else if (type === 'process') {
        resultElement.style.color = '#00aaff';
    } else {
        resultElement.style.color = '#00ff88';
        resultElement.classList.add('pulse');
    }
    
    // Typewriter effect
    let i = 0;
    const typing = setInterval(() => {
        resultElement.textContent += text.charAt(i);
        i++;
        if (i >= text.length) {
            clearInterval(typing);
        }
    }, 30);
}

// Quick Actions
function quickAction(action) {
    switch(action) {
        case 'refresh':
            showNotification('SYSTEM REFRESHED', 'info');
            codeDigits = [];
            updateCodeDisplay();
            updateSteps(0);
            showFloatingResult('READY', 'result');
            break;
            
        case 'hide':
            document.querySelector('iframe').style.opacity = 
                document.querySelector('iframe').style.opacity === '0.2' ? '1' : '0.2';
            showNotification('PAGE VISIBILITY TOGGLED', 'info');
            break;
            
        case 'info':
            alert('CK LOTTERY HACK V5\n2026 CK LOTTERY HACK 100% WIN\n\nDrag header to move\nUse numpad to input\nSelect mode and execute');
            break;
    }
}

// Notification System
function showNotification(message, type) {
    // Create notification element
    const notification = document.createElement('div');
    notification.style.cssText = `
        position: fixed;
        top: 20px;
        right: 20px;
        background: ${type === 'error' ? '#330000' : type === 'success' ? '#003300' : '#002233'};
        color: ${type === 'error' ? '#ff8888' : type === 'success' ? '#88ff88' : '#88aaff'};
        border: 1px solid ${type === 'error' ? '#ff4444' : type === 'success' ? '#00ff88' : '#00aaff'};
        padding: 15px 20px;
        border-radius: 10px;
        z-index: 100000;
        font-size: 14px;
        max-width: 300px;
        transform: translateX(150%);
        transition: transform 0.3s ease;
        box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    `;
    
    notification.innerHTML = `
        <i class="fas fa-${type === 'error' ? 'exclamation-triangle' : type === 'success' ? 'check-circle' : 'info-circle'}"></i>
        ${message}
    `;
    
    document.body.appendChild(notification);
    
    // Animate in
    setTimeout(() => {
        notification.style.transform = 'translateX(0)';
    }, 10);
    
    // Auto remove
    setTimeout(() => {
        notification.style.transform = 'translateX(150%)';
        setTimeout(() => {
            document.body.removeChild(notification);
        }, 300);
    }, 3000);
}

    if (e.key === 'Enter') {
        unlock();
    }
});
